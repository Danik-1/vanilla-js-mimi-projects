<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Trello</title>
  </head>
  <body>
    <div class="wrapper">
      <ul class="column js-column">
        <h1>First column</h1>
        <li class="card js-card" draggable="true">
          <div class="card-content">
            <h2>Item 1</h2>
          </div>
        </li>
        <li class="card js-card" draggable="true">
          <div class="card-content">
            <h2>Item 2</h2>
          </div>
        </li>
      </ul>
      <ul class="column js-column">
        <h1>Second column</h1>
        <li class="card js-card" draggable="true">
          <div class="card-content">
            <h2>Item 3</h2>
          </div>
        </li>
        <li class="card js-card" draggable="true">
          <div class="card-content">
            <h2>Item 4</h2>
          </div>
        </li>
        <li class="card js-card" draggable="true">
          <div class="card-content">
            <h2>Item 5</h2>
          </div>
        </li>
      </ul>
      <ul class="column js-column">
        <h1>Third column</h1>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
